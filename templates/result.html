<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>
    
    <!-- Display the image -->
    <img src="{{ image_url }}" alt="Plant Image" style="max-width: 100%;">
    
    <!-- Display the names -->
    <ul>
        {% if names %}
        <li>{{ names[0] }}</li> <!-- Display only the first occurrence of the name -->
        {% else %}
        <li>No names found</li>
        {% endif %}
    </ul>
</body>
</html>
